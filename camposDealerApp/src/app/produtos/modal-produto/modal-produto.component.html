<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Informações do produto</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">

  <div>
    <form [formGroup]="formProduto">

      <input class="form-control form-control-md mb-2" type="text" name="dscProduto" placeholder="Descrição do produto"
        formControlName="dscProduto">

      <input class="form-control form-control-md mb-2" type="text" name="vlrUnitario" placeholder="Valor unitário"
        formControlName="vlrUnitario" (keyup)="filtroNumerico()">
    </form>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Voltar
  </button>
  <button type="button" class="btn btn-success" (click)="salvar()">Salvar</button>
</div>
